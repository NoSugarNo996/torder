<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/layuimini.css" media="all">
    <title>Title</title>
</head>
<style type="text/css">

    .pagetion {
        width: 100%;
        position: relative;
    }

    .pagetion .layui-laypage {
        position: absolute;
        left: 50%;
        top: 5px;
        transform: translateX(-50%);
        white-space: nowrap;
    }
    .selectTalents :hover {
        background: #87c0f6;
    }
</style>
<body style="background-color: #f6ecc4">
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin: 30px;background-color: white">
    <ul class="layui-tab-title">
        <li class="layui-this">项目记录</li>
        <li>项目交付中</li>
        <li>交易待审核</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <table class="layui-table">
                <thead>
                <tr>
                    <th style="width:50px">序号</th>
                    <th style="width:225px">创建时间</th>
                    <th style="width:630px">项目名称</th>
                    <th style="width:130px">项目金额</th>
                    <th style="width:130px">发布者</th>
                    <th style="width:150px">项目状态</th>
                    <th style="width:330px">操作</th>

                </tr>
                </thead>
                <tbody id="eventTable1">
                </tbody>
            </table>

            <div id="pagetion1" class="pagetion"></div>
        </div>

        <div class="layui-tab-item ">
            <table class="layui-table">
                <thead>
                <tr>
                    <th style="width:50px">序号</th>
                    <th style="width:225px">创建时间</th>
                    <th style="width:630px">项目名称</th>
                    <th style="width:130px">项目金额</th>
                    <th style="width:130px">发布者</th>
                    <th style="width:150px">项目状态</th>
                    <th style="width:330px">操作</th>

                </tr>
                </thead>
                <tbody id="eventTable4">
                </tbody>
            </table>
            <div id="pagetion4" class="pagetion"></div>
        </div>
        <div class="layui-tab-item ">
            <table class="layui-table">
                <thead>
                <tr>
                    <th style="width:50px">序号</th>
                    <th style="width:225px">创建时间</th>
                    <th style="width:630px">项目名称</th>
                    <th style="width:130px">项目金额</th>
                    <th style="width:130px">发布者</th>
                    <th style="width:150px">项目状态</th>
                    <th style="width:330px">操作</th>

                </tr>
                </thead>
                <tbody id="eventTable5">
                </tbody>
            </table>
            <div id="pagetion5" class="pagetion"></div>
        </div>
    </div>
</div>


<!--查看详情-->
<div id="info" style="display:none;width: 700px" >
    <form class="layui-form" lay-filter="update">
        <div class="formBody">
            <div class="left-form">
                <fieldset class="layui-elem-field">
                    <legend>
                        <div class="title">项目信息</div>
                    </legend>
                    <div class="layui-field-box">
                        <div class="sendInfo">
                            <!-- 部门信息 -->
                            <div class=" layui-form-item" style="font-size: 16px;line-height: 50px">
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目名称:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="taskName" id="taskName" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目状态：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="taskStatus" id="taskStatus" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目发布者：</label>
                                    <div class="layui-input-inline">
                                        <input type="text"id="taskPublisher" name="taskPublisher" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目接收者:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="taskAccepter" name="taskAccepter" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <label class="layui-form-label required">项目简介:</label>

                                    <textarea style="width: 500px;height: 150px" type="text" id="taskDes" name="taskDes" lay-verify="required" lay-reqtext="用户名称不能为空"
                                              readonly></textarea>

                                </div>
                                <div class="layui-row">
                                    <label class="layui-form-label required">项目文件:</label>

                                    <label id="taskFile" name="taskFile" readonly></label>

                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目金额:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="taskMoney" name="taskMoney" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">审核意见:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="other1" name="other1"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <label >项目开始时间：</label>
                                    <label id="taskStart" name="taskStart" readonly></label>
                                </div>
                                <div class="layui-row">
                                    <label>项目结束时间：</label>
                                    <label id="taskEnd" name="taskEnd" readonly></label>
                                </div>

                            </div>
                        </div>
                </fieldset>
            </div>
        </div>

    </form>
</div>
<!--完成任务-->
<div id="finish" style="display:none;width: 900px" >

</div>
<!--提交方案-->
<div id="selecttalents" style="display:none;width: 900px" >
    <form class="layui-form" lay-filter="update">

        <div class="formBody">
            <div class="left-form">
                <fieldset class="layui-elem-field">
                    <legend>
                        <br>
                        <div class="title">提交方案</div>
                    </legend>
                    <div class=" layui-form-item">

                        <input type="text" name="taskFile"  style="display: none;">


                        <label class="layui-form-label">附件上传</label>
                        <div class="layui-input-block" id="uploaded" style="display: none;">
                            <div class="layui-upload">
                                <div class="layui-upload-list">
                                    <table class="layui-table">
                                        <thead>
                                        <tr>
                                            <th>已上传文件</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody id="uploadedList"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="layui-input-block">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn layui-btn-normal"
                                        id="testList">选择文件</button><span>(单个附件大小<=10M)</span>
                                <div class="layui-upload-list">
                                    <table class="layui-table">
                                        <thead>
                                        <tr>
                                            <th>文件名</th>
                                            <th>大小</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="demoList"></tbody>
                                    </table>
                                </div>
                                <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                            </div>
                        </div>
                    </div>
                </fieldset>

            </div>
        </div>

    </form>
</div>
