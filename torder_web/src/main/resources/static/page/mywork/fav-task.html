<script src="../../js/config.js"></script>
<script>
    layui.use('flow', function(){
        var flow = layui.flow;

        flow.load({
            elem: '#LAY_demo1' //流加载容器
            ,scrollElem: '#LAY_demo1' //滚动条所在元素，一般不用填，此处只是演示需要。
            ,done: function(page, next){ //执行下一页的回调
                //ajax请求
                let eventObj3 = {
                    "pageSize": 9,
                    "pageNum": page,
                    "userCode":layui.sessionData('user').user.code,
                    "favType":1
                    // "taskPublisher":layui.sessionData('user').user.code,
                    // "taskStatus":2
                }
                $.ajax({
                    type: "post",
                    url: queryUrl + queryMethodFavorites + queryListMethod,
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(eventObj3),
                    success: function (res) {
                        var lis = [];
                        for (var a=0;a<3;a++){
                            lis.push('  <div class="layui-row" style="padding: 10px;">');
                            for (var b=0;b<3;b++){
                                if ( (a*3+b)<res.size){
                                    lis.push('  <div class="layui-col-md4" style="padding: 5px;">\n' +
                                        '                <div style="border: 1px solid #c0c6c0;height: 230px;">\n' +
                                        '                    <div class="layui-row" style="padding: 10px;height: 100px">\n' +
                                        '                        <div class="layui-col-md4" style="height: 100px;"><img src="../../images/case-logo004.png" style="width: 100%;height: 100%"></div>\n' +
                                        '                        <div class="layui-col-md7" style="padding: 15px;">\n' +
                                        '                            <div class="layui-row" style="font-size: 18px;margin-bottom: 5px;">'+res.data[(a*3+b)].taskName+'</div>\n' +
                                        '                            <div class="layui-row" style="font-size: 14px;margin-bottom: 5px;color: #919999">发布人：'+res.data[(a*3+b)].taskPublisherName+'</div>\n' +
                                        '                            <div class="layui-row"><div style="font-size:15px;color:#efa073;border: 0px solid #ef6119;border-radius: 20%;width: 100px;height: 30px;"><i class="layui-icon layui-icon-star-fill" style="font-size: 20px; color: #ef6119;"></i>  已收藏</div></div>\n' +
                                        '                        </div>\n' +
                                        '                        <div class="layui-col-md1" style="text-align: right"><i class="layui-icon layui-icon-close-fill" style="font-size: 20px; color: #af1714;"></i></div>\n' +
                                        '                    </div>\n' +
                                        '                    <div class="layui-row" style="padding: 15px;height: 30px;">需求：'+res.data[(a*3+b)].taskDes+'</div>\n' +
                                        '                    <div class="layui-row" style="padding-top:10px;padding-left: 15px;padding-right:15px;height: 30px;color: #919999;font-size: 18px">当前进度：<span style="color: #205099">'+res.data[(a*3+b)].taskStatusName+'</span></div>\n' +
                                        '                </div>\n' +
                                        '\n' +
                                        '            </div>');
                                }

                            }
                            lis.push(' </div>');
                        }
                        // lis.push('<li>'+ ( (page-1)*res.pageSize + i + 1 ) +'</li>')


                        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                        next(lis.join(''), page < res.pages); //假设总页数为 10
                    }
                });
                //模拟数据插入
                setTimeout(function(){

                }, 500);
            }
        });


    });
</script>
