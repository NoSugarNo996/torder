<script>
    layui.use('flow', function(){
        var flow = layui.flow;

        flow.load({
            elem: '#LAY_demo1' //流加载容器
            ,scrollElem: '#LAY_demo1' //滚动条所在元素，一般不用填，此处只是演示需要。
            ,done: function(page, next){ //执行下一页的回调
                //ajax请求
                let eventObj3 = {
                    "pageSize": 20,
                    "pageNum": page,
                    "targetCode":layui.sessionData('user').user.code,
                    "favType":1
                    // "taskPublisher":layui.sessionData('user').user.code,
                    // "taskStatus":2
                }
                $.ajax({
                    type: "post",
                    url: queryUrl + queryMethodFavorites + queryListMethod,
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(eventObj3),
                    success: function (res) {
                        var lis = [];
                        for (var a=0;a<4;a++){
                            lis.push('  <div class="layui-row" style="padding: 10px;">');
                            for (var b=0;b<4;b++){
                                if ( (a*4+b)<res.size){
                                    lis.push('<div class="layui-col-md3" style="padding: 5px;">\n' +
                                        '                <div style="border: 1px solid #c0c6c0;height: 170px;">\n' +
                                        '                    <div class="layui-row" style="padding: 10px;">\n' +
                                        '                        <div class="layui-col-md4" style="height: 100px;"><img src="'+queryUrl+'/file/'+res.data[(a*4+b)].talentsImg+'" style="width: 100%;height: 100%"></div>\n' +
                                        '                        <div class="layui-col-md7" style="padding: 15px;">\n' +
                                        '                            <div class="layui-row" style="font-size: 18px;margin-bottom: 10px;">'+res.data[(a*4+b)].userName+'</div>\n' +
                                        '                            <div class="layui-row"><div style="font-size:15px;color:#205099;border: 0px solid #205099;border-radius: 20%;width: 100px;height: 30px;"><i class="layui-icon layui-icon-add-1" style="font-size: 20px; color: #205099;"></i>  关注</div></div>\n' +
                                        '                        </div>\n' +
                                        '                        <div class="layui-col-md1" style="text-align: right"><i class="layui-icon layui-icon-close-fill" style="font-size: 20px; color: #af1714;"></i></div>\n' +
                                        '                    </div>\n' +
                                  //      '                    <div class="layui-row" style="padding: 5px;height: 30px;">简介：'+res.data[(a*4+b)].audDes+'</div>\n' +
                                        '                </div>\n' +
                                        '\n' +
                                        '            </div>');
                                }

                            }
                            lis.push(' </div>');
                        }
                        // lis.push('<li>'+ ( (page-1)*res.pageSize + i + 1 ) +'</li>')


                        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                        next(lis.join(''), page < res.pages); //假设总页数为 10
                    }
                });
                //模拟数据插入
                setTimeout(function(){

                }, 500);
            }
        });


    });
</script>
