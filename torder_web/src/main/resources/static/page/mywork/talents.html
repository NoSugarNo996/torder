<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-form-item .layui-input-company {width: auto;padding-right: 10px;line-height: 38px;}
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <form class="layui-form" lay-filter="update">
            <div class="formBody">
                <div class="left-form">
                    <fieldset class="layui-elem-field">
                        <legend>
                            <div class="title">人才信息</div>
                        </legend>
                        <div class="layui-field-box">
                            <div class="sendInfo">
                                <!-- 部门信息 -->
                                <div class=" layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label required">真实姓名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="talentsName" lay-verify="required" lay-reqtext="用户名称不能为空"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">绑定用户ID</label>
                                        <div class="layui-input-inline">
                                            <input name="userId" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">民族</label>
                                        <div class="layui-input-inline">
                                            <select name="talentsNation">
                                            </select>
                                        </div>

                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label">联系方式</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="talentsPhone" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">性别</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="talentsSex" value="1" title="男" >
                                            <input type="radio" name="talentsSex" value="0" title="女">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">政治面貌</label>
                                        <div class="layui-input-inline">
                                            <select name="talentsPoliticeStatus">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">出生年月</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="talentsDate" class="layui-input input-date"
                                                   placeholder="yyyy-MM-dd">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">最高学历</label>
                                        <div class="layui-input-inline">
                                            <select name="talentsEducation">
                                            </select>
                                        </div>

                                    </div>

                                    <div class="layui-inline">
                                        <label class="layui-form-label">毕业院校</label>
                                        <div class="layui-input-inline">
                                            <input name="talentsGraduate" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">专业</label>
                                        <div class="layui-input-inline">
                                            <input name="talentsMajor" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">工作经验</label>
                                        <div class="layui-input-inline">
                                            <select name="talentsExperience">
                                            </select>
                                        </div>

                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">邮箱</label>
                                        <div class="layui-input-inline">
                                            <input name="talentsEmail" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">简介</label>
                                        <div class="layui-input-inline">
                                            <input name="talentsResume" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">人才状态</label>
                                        <div class="layui-input-inline">
                                            <select name="talentsStatue" disabled="disabled">
                                            </select>
                                        </div>


                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">身份证号码</label>
                                        <div class="layui-input-inline">
                                            <input name="talentsIdentity" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">支付宝账号</label>
                                        <div class="layui-input-inline">
                                            <input name="talentsAlipay" class="layui-input">
                                        </div>
                                    </div>
                                    <div class=" layui-form-item">



                                        <label class="layui-form-label">个人头像</label>
                                        <div  id="head"></div>
                                        <div class="layui-upload">
                                            <button type="button" class="layui-btn" id="test1">上传图片</button>
                                            <div class="layui-upload-list">
                                                <img class="layui-upload-img" id="demo1">
                                                <p id="demoText"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" layui-form-item">

                                        <input type="text" name="talentsInfo"  style="display: none;">


                                        <label class="layui-form-label">人才简历</label>
                                        <div class="layui-input-block" id="uploaded" style="display: none;">
                                            <div class="layui-upload">
                                                <div class="layui-upload-list">
                                                    <table class="layui-table">
                                                        <thead>
                                                        <tr>
                                                            <th>已上传文件</th>
                                                            <th></th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id="uploadedList"></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="layui-input-block">
                                            <div class="layui-upload">
                                                <button type="button" class="layui-btn layui-btn-normal"
                                                        id="testList">选择文件</button><span>(单个附件大小<=10M)</span>
                                                <div class="layui-upload-list">
                                                    <table class="layui-table">
                                                        <thead>
                                                        <tr>
                                                            <th>文件名</th>
                                                            <th>大小</th>
                                                            <th>状态</th>
                                                            <th>操作</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id="demoList"></tbody>
                                                    </table>
                                                </div>
                                                <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <input type="text" name="talentsId" class="layui-input" style="display: none">
                                    </div>
                                </div>
                            </div>
                    </fieldset>
                </div>
            </div>
            <div class="layui-form-item formButton">
                <div class="layui-input-block" style="text-align: center">
                    <button type="submit" class="layui-btn" lay-submit id="updateMsg"
                            lay-filter="verify1">更新</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="close">重置</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>

<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="../../lib/layui-v2.5.4/layui.js"></script>
<script src="../../js/api.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/mywork/talents.js?ver=1"></script>
</body>
</html>
