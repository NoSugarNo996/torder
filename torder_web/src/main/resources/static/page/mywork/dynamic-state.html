<script>
    layui.use('flow', function(){
        var flow = layui.flow;

        flow.load({
            elem: '#LAY_demo1' //流加载容器
            ,scrollElem: '#LAY_demo1' //滚动条所在元素，一般不用填，此处只是演示需要。
            ,done: function(page, next){ //执行下一页的回调
                //ajax请求
                let eventObj3 = {
                    "pageSize": 10,
                    "pageNum": page,
                    // "taskPublisher":layui.sessionData('user').user.code,
                    // "taskStatus":2
                }
                $.ajax({
                    type: "post",
                    url: queryUrl + queryMethodTask + queryListMethod,
                    dataType: "json",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(eventObj3),
                    success: function (res) {
                        var lis = [];
                        for(var i = 0; i < res.size; i++){

                                lis.push('<div class="layui-row" style="margin-left: 60px">\n' +
                                    '    <div class="layui-row" >\n' +
                                    '        <div class="layui-col-md1" > <img src="../../images/user.jpg" style="height: 70px;width: 70px;border-radius: 50%;margin:15px;" ></div>\n' +
                                    '        <div class="layui-col-md7" style="margin-left:30px;line-height: 120px;font-size: 25px;text-align: left">'+res.data[i].taskPublisherName+'</div>\n' +
                                    '    </div>\n' +
                                    '    <div class="layui-row" style="padding-left: 50px;font-size: 20px;" onclick=" window.location.href = \'/torder/torder_web/static/page/login.html\';">\n' +
                                    '        我发布了'+res.data[i].taskName+'的任务，快来看看吧！\n' +
                                    '        <div class="layui-row" style="padding-left: 50px;padding-right: 70px;margin-top:10px;font-size: 15px;color: #c0c6c0;font-family: \'Brush Script MT\'">\n' +
                                    +res.data[i].taskDes+
                                    '        </div>\n' +
                                    '    </div>\n' +
                                    '    <div class="layui-row" style="font-size: 15px;text-align: right;color: #c0c6c0;padding-right: 30px">'+res.data[i].taskStart+'</div>\n' +
                                    '\n' +
                                    '</div>');
                                // lis.push('<li>'+ ( (page-1)*res.pageSize + i + 1 ) +'</li>')


                        }

                        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                        next(lis.join(''), page < res.pages); //假设总页数为 10
                    }
                    });
                //模拟数据插入
                setTimeout(function(){

                }, 500);
            }
        });


    });
</script>
