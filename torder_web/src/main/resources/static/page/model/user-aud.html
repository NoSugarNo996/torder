<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户审核</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/model/user.css">
</head>
<body>
<div id="eventContainer">
    <div class="layui-form">
        <!--      <button type="button" class="layui-btn layui-btn-normal addEvent">新增</button>-->
        <button id="add" data-method="offset" data-type="auto" class="layui-btn layui-btn-normal addEvent">新增</button>
        <div class="searchBox">
            <div class="searchName">
                <input type="text" placeholder="请输入用户名">
                <img src="../../images/search.png" alt="">
            </div>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width:80px">序号</th>
                <th style="width:325px">用户昵称</th>
                <th style="width:130px">用户名</th>
                <th style="width:230px">用户联系方式</th>
                <th style="width:130px">用户类别</th>
                <th style="width:330px">操作</th>
            </tr>
            </thead>
            <tbody id="eventTable">
            </tbody>
        </table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
        <div id="pagetion"></div>
    </div>
</div>

<!--最外层-->
<div id="addForm" style="display:none">
    <form class="layui-form" lay-filter="add">
        <div class="formBody">
            <div class="left-form">
                <fieldset class="layui-elem-field">
                    <legend>
                        <div class="title">用户信息</div>
                    </legend>
                    <div class="layui-field-box">
                        <div class="sendInfo">
                            <!-- 部门信息 -->
                            <div class=" layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label required">用户名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="userName" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">昵称</label>
                                    <div class="layui-input-inline">
                                        <input name="userNickname" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" name="userPwd" lay-verify="required" lay-reqtext="密码不能为空"
                                               class="layui-input" autocomplete='new-password'>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">联系方式</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="userPhone" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="userSex" value="1" title="男" checked>
                                    <input type="radio" name="userSex" value="0" title="女">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="layui-form-item formButton">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit id="submitMsg"
                        lay-filter="verify">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
            </div>
        </div>
    </form>
</div>


<div id="updateForm" style="display:none">
    <form class="layui-form" lay-filter="update">
        <div class="formBody">
            <div class="left-form">
                <fieldset class="layui-elem-field">
                    <legend>
                        <div class="title">用户信息</div>
                    </legend>
                    <div class="layui-field-box">
                        <div class="sendInfo">
                            <!-- 部门信息 -->
                            <div class=" layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label required">用户名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="userName" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">昵称</label>
                                    <div class="layui-input-inline">
                                        <input name="userNickname" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" name="userPwd" lay-verify="required" lay-reqtext="密码不能为空"
                                               class="layui-input" autocomplete='new-password'>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">联系方式</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="userPhone" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="user_sex" value="男" title="男" checked>
                                    <input type="radio" name="user_sex" value="女" title="女">
                                </div>
                            </div>
                            <div>
                                <input type="text" name="userId" class="layui-input" style="display: none">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="layui-form-item formButton">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit id="updateMsg"
                        lay-filter="verify1">更新</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="close">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../../lib/layui-v2.5.4/layui.js"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../js/api.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/module/user.js"></script>
</body>
</html>
