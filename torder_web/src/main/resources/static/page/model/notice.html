<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>公告管理</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/model/notice.css">
</head>
<body>
<div id="eventContainer">
    <div class="layui-form">
        <!--      <button type="button" class="layui-btn layui-btn-normal addEvent">新增</button>-->
        <button id="add" data-method="offset" data-type="auto" class="layui-btn layui-btn-normal addEvent">新增</button>
        <div class="searchBox">
            <div class="searchName">
                <input type="text" placeholder="请输入公告标题">
                <img src="../../images/search.png" alt="">
            </div>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width:80px">序号</th>
                <th style="width:325px">公告标题</th>
                <th style="width:430px">公告内容</th>
                <th style="width:230px">接收对象</th>
                <th style="width:330px">操作</th>
            </tr>
            </thead>
            <tbody id="eventTable">
            </tbody>
        </table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">移除</a>
        </script>
        <div id="pagetion"></div>
    </div>
</div>

<!--最外层-->
<div id="addForm" style="display:none">
    <form class="layui-form" lay-filter="add">
        <div class="formBody">
            <div class="left-form">
                <fieldset class="layui-elem-field">
                    <legend>
                        <div class="title">公告信息</div>
                    </legend>
                    <div class="layui-field-box">
                        <div class="sendInfo">
                            <!-- 公告信息 -->
                            <div class=" layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label required">公告标题</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="noticeTitle" lay-verify="required" lay-reqtext="公告标题不能为空"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">公告内容</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="noticeDes" lay-verify="required" lay-reqtext="链接不能为空"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">开始时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="noticeStart" class="layui-input input-date"
                                               placeholder="yyyy-MM-dd hh:mm:ss">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">结束时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="noticeEnd" class="layui-input input-date"
                                               placeholder="yyyy-MM-dd hh:mm:ss">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">公告接收对象</label>
                                    <div class="layui-input-inline">
                                        <input name="noticeSendto" class="layui-input">
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="layui-form-item formButton">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit id="submitMsg"
                        lay-filter="verify">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="reset">重置</button>
            </div>
        </div>
    </form>
</div>


<div id="updateForm" style="display:none">
    <form class="layui-form" lay-filter="update">
        <div class="formBody">
            <div class="left-form">
                <fieldset class="layui-elem-field">
                    <legend>
                        <div class="title">公告信息</div>
                    </legend>
                    <div class="layui-field-box">
                        <div class="sendInfo">
                            <div class=" layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label required">公告标题</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="noticeTitle" lay-verify="required" lay-reqtext="公告标题不能为空"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">公告内容</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="noticeDes" lay-verify="required" lay-reqtext="链接不能为空"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">开始时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="noticeStart" class="layui-input input-date"
                                               placeholder="yyyy-MM-dd hh:mm:ss">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">结束时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="noticeEnd" class="layui-input input-date"
                                               placeholder="yyyy-MM-dd hh:mm:ss">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">公告接收对象</label>
                                    <div class="layui-input-inline">
                                        <input name="noticeSendto" class="layui-input">
                                    </div>
                                </div>
                            </div>


                            <div>
                                <input type="text" name="noticeId" class="layui-input" style="display: none">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="layui-form-item formButton">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit id="updateMsg"
                        lay-filter="verify1">更新</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="close">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../../lib/layui-v2.5.4/layui.js"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../js/api.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/module/notice.js?ver=1" ></script>
</body>
</html>
