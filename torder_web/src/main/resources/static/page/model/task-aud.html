<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目审核</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/model/task.css">
</head>
<style type="text/css">

    .pagetion {
        width: 100%;
        position: relative;
    }

    .pagetion .layui-laypage {
        position: absolute;
        left: 50%;
        top: 5px;
        transform: translateX(-50%);
        white-space: nowrap;
    }
    .selectTalents :hover {
        background: #87c0f6;
    }
</style>
<body>
<div id="eventContainer">
    <div class="layui-form">
        <div class="searchBox">
            <div class="searchName">
                <input type="text" placeholder="请输入项目名称">
                <img src="../../images/search.png" alt="">
            </div>
        </div>

    </div>
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin: 30px;background-color: white">
        <ul class="layui-tab-title">
            <li class="layui-this">发布项目审核</li>
            <li>项目完结审核</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="width:50px">序号</th>
                        <th style="width:225px">创建时间</th>
                        <th style="width:430px">项目名称</th>
                        <th style="width:130px">项目金额</th>
                        <th style="width:130px">发布者</th>
                        <th style="width:530px">操作</th>

                    </tr>
                    </thead>
                    <tbody id="eventTable1">
                    </tbody>
                </table>

                <div id="pagetion1" class="pagetion"></div>
            </div>
            <div class="layui-tab-item ">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th style="width:50px">序号</th>
                        <th style="width:225px">创建时间</th>
                        <th style="width:430px">项目名称</th>
                        <th style="width:130px">项目金额</th>
                        <th style="width:130px">发布者</th>
                        <th style="width:130px">接收者</th>
                        <th style="width:530px">操作</th>

                    </tr>
                    </thead>
                    <tbody id="eventTable2" >
                    </tbody>
                </table>
                <div id="pagetion2" class="pagetion"></div>
            </div>
        </div>
    </div>
</div>

<!--最外层-->

<div id="info" style="display:none;width: 700px" >
    <form class="layui-form" lay-filter="update">
        <div class="formBody">
            <div class="left-form">
                <fieldset class="layui-elem-field">
                    <legend>
                        <div class="title">项目信息</div>
                    </legend>
                    <div class="layui-field-box">
                        <div class="sendInfo">
                            <!-- 项目信息 -->
                            <div class=" layui-form-item" style="font-size: 16px;line-height: 50px">
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目名称:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="taskName" id="taskName" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目状态：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="taskStatusName" id="taskStatusName" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目发布者：</label>
                                    <div class="layui-input-inline">
                                        <input type="text"id="taskPublisherName" name="taskPublisherName" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目接收者:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="taskAccepterName" name="taskAccepterName"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <label class="layui-form-label required">项目简介:</label>

                                    <textarea style="width: 500px;height: 150px" type="text" id="taskDes" name="taskDes" lay-verify="required" lay-reqtext="用户名称不能为空"
                                              readonly></textarea>

                                </div>
                                <div class="layui-row">
                                    <label class="layui-form-label required">项目文件:</label>

                                    <label id="taskFile" name="taskFile" ></label>

                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目金额:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="taskMoney" name="taskMoney" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">审核意见:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="opr" name="opr"
                                               class="layui-input" >
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <label >项目开始时间：</label>
                                    <label id="taskStart" name="taskStart" ></label>
                                </div>
                                <div class="layui-row">
                                    <label>项目结束时间：</label>
                                    <label id="taskEnd" name="taskEnd" ></label>
                                </div>
                                <div>
                                    <input type="text" name="code" id="code" class="layui-input" style="display: none">
                                </div>

                            </div>
                        </div>
                        <div class="layui-row" style="margin: 0 auto;text-align: center"> <button type="submit" class="layui-btn" lay-submit id="update"
                                                                                                  lay-filter="verify1">发布审核意见</button></div>
                </fieldset>
            </div>
        </div>

    </form>
</div>

<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<!--<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>-->
<script src="../../lib/layui-v2.5.4/layui.js"></script>
<script src="../../js/api.js?"></script>

<script src="../../js/config.js"></script>
<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;

        //…
    });
</script>
<script src="../../js/module/task-aud.js?ver=1"></script>
</body>
</html>
