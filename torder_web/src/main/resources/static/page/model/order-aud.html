<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单管理</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/model/order.css">
</head>
<body>
<div id="eventContainer">
    <div class="layui-form">
        <div class="searchBox">
            <div class="searchName">
                <input type="text" placeholder="请输入">
                <img src="../../images/search.png" alt="">
            </div>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width:80px">序号</th>
                <th style="width:325px">交易甲方</th>
                <th style="width:325px">交易乙方</th>
                <th style="width:330px">交易金额</th>
                <th style="width:130px">状态</th>
                <th style="width:330px">操作</th>

            </tr>
            </thead>
            <tbody id="eventTable">
            </tbody>
        </table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
        <div id="pagetion"></div>
    </div>
</div>

<!--最外层-->

<!--修改-->
<div id="updateForm" style="display:none;width: 700px" >
    <form class="layui-form" lay-filter="update"  readonly="readonly">
        <div class="formBody">
            <div class="left-form">
                <fieldset class="layui-elem-field">
                    <legend>
                        <div class="title">交易信息</div>
                    </legend>
                    <div class="layui-field-box">
                        <div class="sendInfo">
                            <!-- 部门信息 -->
                            <div class=" layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label required">交易甲方</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="orderPartyAName" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input"  readonly="readonly">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">交易乙方</label>
                                    <div class="layui-input-inline" >
                                        <input name="orderPartyBName" class="layui-input"  readonly="readonly">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">交易状态</label>
                                    <div class="layui-input-inline">
                                        <input name="orderStatus" class="layui-input"  readonly="readonly">

                                    </div>

                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">交易金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="orderMoney" class="layui-input" readonly="readonly">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label">交易开始时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="orderStart" class="layui-input input-date"
                                               placeholder="yyyy-MM-dd HH:mm:ss" readonly="readonly">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">交易结束时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="orderEnd" class="layui-input input-date"
                                               placeholder="yyyy-MM-dd HH:mm:ss" readonly="readonly">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">审核意见</label>
                                    <div class="layui-input-inline">
                                        <input name="audDes" class="layui-input" >
                                    </div>
                                </div>
                                <div>
                                    <input type="text" name="orderId" class="layui-input" style="display: none">
                                </div>
                            </div>
                        </div>
                </fieldset>
            </div>
        </div>
        <div class="layui-form-item formButton">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit id="updateMsg"
                        lay-filter="verify1">审核通过</button>
                <button type="submit" class="layui-btn" lay-submit id="updateMsg2"
                        lay-filter="verify2">审核未通过</button>
            </div>
        </div>
    </form>
</div>

<script src="../../lib/layui-v2.5.4/layui.js"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../js/api.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/module/order-aud.js?ver=1"></script>
</body>
</html>
