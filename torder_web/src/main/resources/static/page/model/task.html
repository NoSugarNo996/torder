<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目管理</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/model/task.css">
</head>
<body>
<div id="eventContainer">
    <div class="layui-form">
        <div class="searchBox">
            <div class="searchName">
                <input type="text" placeholder="请输入项目名称">
                <img src="../../images/search.png" alt="">
            </div>
        </div>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width:80px">序号</th>
                <th style="width:325px">任务名称</th>
                <th style="width:130px">任务发布者</th>
                <th style="width:130px">任务接收者</th>
                <th style="width:330px">任务开始时间</th>
                <th style="width:330px">任务金额</th>
                <th style="width:330px">操作</th>

            </tr>
            </thead>
            <tbody id="eventTable">
            </tbody>
        </table>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>
        <div id="pagetion"></div>
    </div>
</div>

<!--最外层-->

<!--查看详情-->
<div id="info" style="display:none;width: 760px" >
    <form class="layui-form" lay-filter="update">
        <div class="formBody">
            <div class="left-form">
                <fieldset class="layui-elem-field">
                    <legend>
                        <div class="title">项目信息</div>
                    </legend>
                    <div class="layui-field-box">
                        <div class="sendInfo">
                            <!-- 部门信息 -->
                            <div class=" layui-form-item" style="font-size: 16px;line-height: 50px">
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目名称:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="taskName" id="taskName" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目状态：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="taskStatus" id="taskStatus" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目发布者：</label>
                                    <div class="layui-input-inline">
                                        <input type="text"id="taskPublisher" name="taskPublisher" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目接收者:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="taskAccepter" name="taskAccepter" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <label class="layui-form-label required">项目简介:</label>

                                        <textarea style="width: 500px;height: 150px" type="text" id="taskDes" name="taskDes" lay-verify="required" lay-reqtext="用户名称不能为空"
                                                  readonly></textarea>

                                </div>
                                <div class="layui-row">
                                    <label class="layui-form-label required">项目文件:</label>

                                        <label id="taskFile" name="taskFile" ></label>

                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">项目金额:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="taskMoney" name="taskMoney" lay-verify="required" lay-reqtext="用户名称不能为空"
                                               class="layui-input" readonly>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label required">审核意见:</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="other1" name="other1"
                                               class="layui-input" >
                                    </div>
                                </div>
                                <div class="layui-row">
                                    <label >项目开始时间：</label>
                                    <label id="taskStart" name="taskStart" ></label>
                                </div>
                                <div class="layui-row">
                                    <label>项目结束时间：</label>
                                    <label id="taskEnd" name="taskEnd" ></label>
                                </div>

                            </div>
                        </div>
                </fieldset>
            </div>
        </div>

    </form>
</div>

<script src="../../lib/layui-v2.5.4/layui.js"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../../js/api.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/module/task.js?ver=1"></script>
</body>
</html>
